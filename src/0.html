<!DOCTYPE html>
<html>
    <head>
        <title>Experiment 001 | Asher Foster</title>
        <style>
            *{
                position: relative;
                color: #FFF;
                font-family: Arial, sans-serif;
            }
            #settings{
                display: none;
                top: -16px;
            }
            input{
                top: 6px;
            }
        </style>
    </head>
    <body>
        <span>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 24 24" onclick="toggleSettings()">
                <path fill="#FFF" d="M20,14.5v-2.9l-1.8-0.3c-0.1-0.4-0.3-0.8-0.6-1.4l1.1-1.5l-2.1-2.1l-1.5,1.1c-0.5-0.3-1-0.5-1.4-0.6L13.5,5h-2.9l-0.3,1.8
                C9.8,6.9,9.4,7.1,8.9,7.4L7.4,6.3L5.3,8.4l1,1.5c-0.3,0.5-0.4,0.9-0.6,1.4L4,11.5v2.9l1.8,0.3c0.1,0.5,0.3,0.9,0.6,1.4l-1,1.5
                l2.1,2.1l1.5-1c0.4,0.2,0.9,0.4,1.4,0.6l0.3,1.8h3l0.3-1.8c0.5-0.1,0.9-0.3,1.4-0.6l1.5,1.1l2.1-2.1l-1.1-1.5c0.3-0.5,0.5-1,0.6-1.4
                L20,14.5z M12,16c-1.7,0-3-1.3-3-3s1.3-3,3-3s3,1.3,3,3S13.7,16,12,16z"/>
            </svg>
            <span id="settings">
                Saturation: <input type="range" min="0" max="100" id="sat">
                Lightness: <input type="range" min="0" max="100" id="lig">
                Speed: <input type="range" min="0" max="50" id="speed" value="5">
                <span id="color"></span>      
            </span>
        </span>
        <script>
            var d = document,
                body = d.getElementsByTagName("body")[0],
                hue = 0,
                lig = d.getElementById("lig"),
                sat = d.getElementById("sat"),
                speed = d.getElementById("speed"),
                colorSpan = d.getElementById("color"),
                settings = d.getElementById("settings").style;
            function getCookie(n){
                var c = d.cookie.split(";").forEach(function(n){
                    n.split("=");
                });
                console.log(c);
            }
            function toggleSettings(){
                if(settings.display == "inline"){
                    settings.display = ""
                }else{
                    settings.display = "inline"
                }
            }
            setInterval(function(){
                color = "hsl("+hue+", "+sat.value+"%, "+lig.value+"%)";
                colorSpan.innerHTML = color;
                body.style.background = color;
                d.cookie = "sat="+sat.value;
                d.cookie = "lig="+lig.value;
                d.cookie = "speed="+speed.value;
                
                hue = Math.floor(hue > 359 ? 0 : hue+ Number(speed.value)/5);
            }, 20)
        </script>
    </body>
</html>
